<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Smart Health Record System</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #8e24aa, #3949ab, #00acc1, #43a047);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      color: #fff;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .header {
      text-align: center;
      padding: 3rem 1rem 1rem;
      font-size: 2rem;
      font-weight: 600;
      color: #fff;
      animation: fadeInDown 1s ease-in-out;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 180px);
    }
    .card {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      width: 320px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeInUp 1s ease-out;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    input, select {
      width: 100%;
      padding: 0.8rem;
      margin: 0.8rem 0;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.85);
      font-size: 1rem;
      color: #333;
      transition: 0.3s ease;
    }
    input:focus, select:focus {
      outline: none;
      background: #fff;
      box-shadow: 0 0 5px #00acc1;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      border: none;
      border-radius: 10px;
      background-color: #6200ea;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    button::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 0%; height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transition: 0.4s;
    }
    button:hover::after {
      width: 100%;
    }
    .footer {
  text-align: center;
  padding: 1rem;
  font-size: 0.95rem;
  background-color: rgba(0, 0, 0, 0.6);  /* Dark semi-transparent background */
  color: #fff;
  border-top: 2px solid #ffffff33;
  backdrop-filter: blur(5px);  /* Optional: subtle glass effect */
}


  </style>
</head>
<body>
  <header class="header">
    <i class="fas fa-notes-medical"></i> Smart Health Record System
  </header>

  <div class="container">
    <div class="card">
      <h2><i class="fas fa-user-circle"></i> Login</h2>
      <input type="text" id="username" placeholder="üë§ Username"/>
      <input type="password" id="password" placeholder="üîí Password"/>
      <select id="role">
        <option value="">Select Role</option>
        <option value="doctor">ü©∫ Doctor</option>
        <option value="patient">üë®‚Äç‚öïÔ∏è Patient</option>
      </select>
      <button onclick="login()"><i class="fas fa-sign-in-alt"></i> Log In</button>
      <div id="login-message" style="margin-top:1rem;"></div>
    </div>
  </div>
<div style="text-align: center; margin-bottom: 1rem;">
  <button onclick="toggleDarkMode()" aria-label="Toggle Dark Mode">
    üåô Toggle Mode
  </button>
</div>


  <footer class="footer">¬© 2025 Smart Health Record System | Designed with üíô by Arunima & Rohan</footer>
  <script>
    async function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;
      const msgDiv = document.getElementById('login-message');
      msgDiv.textContent = '';
      if (!username || !password || !role) {
        msgDiv.textContent = "Please fill all fields and select a role.";
        msgDiv.style.color = "yellow";
        return;
      }
      try {
        const res = await fetch('http://localhost:5000/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if (res.ok && data.role === role) {
          msgDiv.textContent = data.message;
          msgDiv.style.color = "lightgreen";
          // Optionally redirect based on role
          // window.location.href = role === "doctor" ? "doctor.html" : "patient.html";
        } else if (res.ok && data.role !== role) {
          msgDiv.textContent = "Role does not match credentials.";
          msgDiv.style.color = "orange";
        } else {
          msgDiv.textContent = data.message || "Login failed";
          msgDiv.style.color = "red";
        }
      } catch (err) {
        msgDiv.textContent = "Could not connect to server.";
        msgDiv.style.color = "red";
      }
    }
    // ...existing or placeholder for toggleDarkMode()...
  </script>
</body>
</html>
